version: '3'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile 
    command: bash -c 'sleep 3 && npm start'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - "./app:/app"
  caddy:
    image: caddy 
    ports:
      - "1800:80"
      - "443:443"
    volumes: 
      - "./services/caddy/Caddyfile:/etc/caddy/Caddyfile"
  db:
    image: postgres
    healthcheck:
      test: pg_isready -U postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres

